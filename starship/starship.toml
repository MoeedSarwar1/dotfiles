
# ============================================================================
# Starship Prompt Configuration
# Location: ~/.config/dotfiles/starship/starship.toml
# ============================================================================

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# ============================================================================
# General Settings
# ============================================================================

add_newline = true

# Custom format layout
format = """
$username\
$character
"""

# Right-side prompt
right_format = """
$directory\
$git_branch\
$git_status\
$nodejs\
$rust\
$python\
$java\
$dart\
$cmd_duration\
$time\
"""

# ============================================================================
# Prompt Character
# ============================================================================

[character]
success_symbol = "[âœ](bold green)"
error_symbol = "[âœ—](bold red)"
vicmd_symbol = "[â®](bold yellow)"

# ============================================================================
# OS & System Info
# ============================================================================

[os]
format = "[$symbol]($style) "
style = "bold blue"
disabled = false

[username]
style_user = "bold cyan"
show_always = true
format = "[$user]($style)"

[hostname]
ssh_only = false
style = "bold cyan"
format = "[@$hostname]($style) "

# ============================================================================
# Directory
# ============================================================================

[directory]
style = "bold blue"
truncation_length = 3
truncation_symbol = "â€¦/"
