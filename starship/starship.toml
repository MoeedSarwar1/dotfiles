# ============================================================================
# Command Duration
# ============================================================================

[cmd_duration]
min_time = 500
format = "took [$duration](bold yellow) "
disabled = false

# ============================================================================
# Time
# ============================================================================

[time]
disabled = false
format = "[$time]($style)"
time_format = "%H:%M:%S"
style = "bold dimmed white"

