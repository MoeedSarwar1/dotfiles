# ============================================
# TPM Plugin Manager
# ============================================
# Set custom plugin directory
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/dotfiles/tmux/plugins/'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# ============================================
# Core Settings
# ============================================
# Enable mouse support
set -g mouse on

# Increase history limit
set -g history-limit 10000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Automatically rename windows based on running program
set-window-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_command}'

# Allow manual window renaming to persist
set-option -g allow-rename off

# Enable true color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Faster command sequences (no delay for escape key)
set -sg escape-time 0

# Allow passthrough for image rendering
set -qg allow-passthrough on

# ============================================
# Key Bindings - Prefix
# ============================================
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config easily
bind r source-file ~/.config/dotfiles/tmux/tmux.conf \; display-message "✓ Config reloaded!"

# Install plugins command with feedback
bind I run-shell "~/.tmux/plugins/tpm/bindings/install_plugins" \; display-message "✓ Plugins installed!"

# ============================================
# Key Bindings - Pane Navigation (Vim-style)
# ============================================
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ============================================
# Key Bindings - Pane Management
# ============================================
# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Resize panes with capital vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ============================================
# Key Bindings - Window Management
# ============================================
# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Window switching with Option (Alt) keys
bind -n M-h previous-window
bind -n M-l next-window

# ============================================
# Plugins - Session & State Management
# ============================================
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'

set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# ============================================
# Plugins - Productivity & Navigation
# ============================================
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @yank_selection_mouse 'clipboard'

set -g @plugin 'tmux-plugins/tmux-open'

set -g @plugin 'sainnhe/tmux-fzf'
set -g @tmux-fzf-launch-key 'C-f'

set -g @plugin 'christoomey/vim-tmux-navigator'

# ============================================
# Plugins - Theme & Appearance
# ============================================
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha'
set -g @plugin 'robhurring/tmux-spotify'

# Spotify configuration
set -g @spotify_playing_icon "♫"
set -g @spotify_paused_icon "❙❙"
set -g @spotify_stopped_icon "■"

# Status bar position
set -g status-position top
set -g status-interval 2

# Status bar styling
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""

# Catppuccin theme customization
set -ogq @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_current_text " #{b:pane_current_path}"
set -g @catppuccin_window_current_format_directory_text " #{b:pane_current_path}"
set -ogq @catppuccin_window_current_number "#I"
set -ogq @catppuccin_window_text " #W"
set -ogq @catppuccin_window_number "#I"

# Status bar modules
set -g @catppuccin_status_modules_right "directory date_time"
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_date_time_text " %H:%M"

# Custom status bar with Spotify
set -g status-justify left
set -g status-right "#{music_status} #{artist} - #{track} | #{E:@catppuccin_status_directory} | #{E:@catppuccin_status_date_time}"
set -g status-left "#{E:@catppuccin_status_session}"

# Pane border styling
set -g @catppuccin_pane_border_style "fg=#{thm_gray}"
set -g @catppuccin_pane_active_border_style "fg=#{thm_blue}"

# Window styling
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

# Window status
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

# Activity monitoring
set -g monitor-activity on
set -g visual-activity off

# ============================================
# Copy Mode (Vi-style)
# ============================================
setw -g mode-keys vi

# Enter copy mode with Prefix + v (easier than [)
bind v copy-mode

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# ============================================
# Initialize TPM (keep at bottom)
# ============================================
run '~/.config/dotfiles/tmux/plugins/tpm/tpm'
