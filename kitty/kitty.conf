# Beautiful Kitty Terminal Configuration - Performance Optimized
# Theme will be loaded at the bottom by kitty +kitten themes

# === FONTS ===
# font_family      CaskaydiaCode Nerd Font Mono
# bold_font        CaskaydiaCode Nerd Font Mono Bold
# italic_font      CaskaydiaCode Nerd Font Mono Italic
# bold_italic_font CaskaydiaCode Nerd Font Mono Bold Italic
font_size 14.0

# === WINDOW APPEARANCE ===
hide_window_decorations titlebar-only
window_padding_width 10 12
window_border_width 0px
resize_in_steps no

# === TRANSPARENCY & BLUR ===
background_opacity 0.92
background_blur 20
dynamic_background_opacity no

# === CURSOR ===
cursor_shape block
cursor_blink_interval 0
cursor_trail 2
cursor_trail_decay 0.2 0.8

# === SCROLLBACK ===
scrollback_lines 2000
wheel_scroll_multiplier 3.0

# === MOUSE ===
mouse_hide_wait 2.0
detect_urls yes
underline_hyperlinks hover
copy_on_select no
focus_follows_mouse no

# === PERFORMANCE OPTIMIZATION ===
repaint_delay 6
input_delay 1
sync_to_monitor yes
enable_audio_bell no

# === TABS ===
tab_bar_edge bottom
tab_bar_style powerline
tab_bar_min_tabs 2
tab_fade 1
tab_powerline_style slanted
tab_title_template "{index}: {title[:15]}"

# === LAYOUTS ===
enabled_layouts tall,fat,grid,stack
remember_window_size yes
initial_window_width 1200
initial_window_height 800

# === ADVANCED ===
close_on_child_death no
allow_remote_control no
update_check_interval 0
clipboard_max_size 16
shell_integration enabled
term xterm-kitty

# === KEYBOARD SHORTCUTS ===
kitty_mod cmd
clear_all_shortcuts no

# Essential shortcuts only
map cmd+c copy_to_clipboard
map cmd+v paste_from_clipboard
map cmd+n new_os_window
map cmd+w close_window
map cmd+t new_tab
map shift+cmd+right next_tab
map shift+cmd+left previous_tab
map cmd+plus change_font_size all +2.0
map cmd+minus change_font_size all -2.0
map cmd+0 change_font_size all 0
map cmd+r load_config_file
map cmd+comma edit_config_file

# === macOS SPECIFIC ===
# macos_titlebar_color background
macos_quit_when_last_window_closed yes
macos_traditional_fullscreen no




# BEGIN_KITTY_THEME
# Catppuccin-Mocha
include current-theme.conf
# END_KITTY_THEME


# BEGIN_KITTY_FONTS
font_family      family="Cascadia Code NF"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS
